<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SIGNUP </title>
    <link rel="stylesheet" href="/css/createac.css">
</head>
<body>
    
    <div class="container">
        <div class="head">
            <h1> SignUp to explore the world of Foot-wears </h1> <br>
        </div>
        <div class="content">
            <form>
            <h3> PLEASE SIGN-UP HERE... </h3> <br> <br>
            <label for="#name"> NAME : </label>
            <input id="fname" class="text-input" type="name" name="" placeholder="" required> <br>
            <label for="password">PASSWORD :</label>
            <input id="password" class="text-input" type="password" name="" placeholder="" required visible> <br> <br>
            <label for="#email">E-MAIL ID :</label>
            <input id="email" class="text-input" type="email" name="" placeholder="" required> <br>
            <center>
            <button> SIGN-UP </button>
            </center>
            <a href="index.html">HOME PAGE</a>
            </form>
        </div>
    </div>
    
</body>
</html>
